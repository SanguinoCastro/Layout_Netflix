<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="CSS/style.css" rel="stylesheet" type="text/css">
    <link rel="shortcut icon" href="./Imagenes/favicon.ico">
    <title>Netflix</title>
</head>
<body>
    <div class="netflix">
        <div class="cabezera">
            <img id="logo" src="./Imagenes/Logo-Netflix.png" alt="Netflix">
            <div class="supizq">
                <div class="menuizq">
                    <p class=oizq id="ini">Inicio</p>
                    <p class="oizq">Series TV</p>
                    <p class="oizq">Películas</p>
                    <p class="oizq">Novedades más vistas</p>
                    <p class="oizq">Mi lista</p>
                    <p class="oizq">Explorar por idiomas</p>
                </div>
            </div>
            <div class="supder">
                <div class="menuder">
                    <img id="search" src="./Imagenes/lupa1.png" alt="Buscar">
                    <p class="oder">Infantil</p>
                    <img id="noti" src="./Imagenes/notificaciones1.png" alt="Notificaciones">
                    <img id="user" src="./Imagenes/perfil.png" alt="Usuario">
                    <img id="down" src="./Imagenes/down.png" alt="Desplegable">
                </div>
            </div>   
        </div>
        <div class="cartelera">
            <div class="title">
               <h2 class="titulo">Tendencias ahora</h2> 
            </div>
            <div class="objects">
                <div class="cartel1"><img src="./Imagenes/cartelera/miercoles.png" alt="Miércoles"></div>
                <div class="cartel"><img class="imgcartl" src="./Imagenes/cartelera/enola2.png" alt="Enola Holmes 2"></div>
                <div class="cartel"><img class="imgcartl" src="./Imagenes/cartelera/trol.png" alt="Trol"></div> 
                <div class="cartel"><img class="imgcartl" src="./Imagenes/cartelera/kimi.png" alt="Kimi ni Todoke"></div> 
                <div class="cartel"><img class="imgcartl" src="./Imagenes/cartelera/escuela.png" alt="La Escuela del Bien y del Mal"></div> 
                <div class="cartel"><img class="imgcartl" src="./Imagenes/cartelera/scrooge.png" alt="Scrooge"></div>
                <div class="self_cartel" id="cuphead"></div>    
            </div>
            <div class="title">
                <h2 class="titulo">Populares en Netflix</h2> 
             </div>
             <div class="objects">
                 <div class="cartel1"><img class="imgcartl" src="./Imagenes/cartelera/outlander.png" alt="Outlander"></div>
                 <div class="cartel"><img class="imgcartl" src="./Imagenes/cartelera/anne.png" alt="Anne with an 'E'"></div>
                 <div class="cartel"><img class="imgcartl" src="./Imagenes/cartelera/monstruo.png" alt="El Monstruo Marino"></div> 
                 <div class="cartel"><img class="imgcartl" src="./Imagenes/cartelera/hogar.png" alt="Hogar a la deriva"></div> 
                 <div class="cartel"><img class="imgcartl" src="./Imagenes/cartelera/vikings.png" alt="Vikingos"></div> 
                 <div class="cartel"><img class="imgcartl" src="./Imagenes/cartelera/grinch.png" alt="El Grinch"></div>
                 <div class="self_cartel" id="korra"></div>    
             </div>
             <div class="title">
                <h2 class="titulo">Solo en Netflix</h2> 
             </div>
             <div class="objects">
                 <div class="cartel1"><img class="imgcartl" src="./Imagenes/cartelera/lucifer.png" alt="Lucifer"></div>
                 <div class="cartel"><img class="imgcartl" src="./Imagenes/cartelera/umbrella.png" alt="The Umbrella Academy"></div>
                 <div class="cartel"><img class="imgcartl" src="./Imagenes/cartelera/sandman.png" alt="Sandman"></div> 
                 <div class="cartel"><img class="imgcartl" src="./Imagenes/cartelera/asesina.png" alt="La asesina del romance"></div> 
                 <div class="cartel"><img class="imgcartl" src="./Imagenes/cartelera/alice.png" alt="Alice in Borderland"></div> 
                 <div class="cartel"><img class="imgcartl" src="./Imagenes/cartelera/klaus.png" alt="Klaus"></div>
                 <div class="self_cartel" id="violet"></div>    
             </div>
             <div class="title2">
                <h2 class="titulo">Animes</h2> 
             </div>
             <div class="objects2">
                 <div class="cartel1"><img class="imgcartl1" src="./Imagenes/cartelera/hunter.png" alt="Hunter x Hunter"></div>
                 <div class="cartel"><img class="imgcartl1" src="./Imagenes/cartelera/ninokuni.png" alt="NinoKuni"></div>
                 <div class="cartel"><img class="imgcartl1" src="./Imagenes/cartelera/parasyte.png" alt="Parasyte"></div> 
                 <div class="cartel"><img class="imgcartl1" src="./Imagenes/cartelera/owari.png" alt="Seraph of the End"></div> 
                 <div class="cartel"><img class="imgcartl1" src="./Imagenes/cartelera/castelvania.png" alt="Castelvania"></div> 
                 <div class="cartel"><img class="imgcartl1" src="./Imagenes/cartelera/nanatsu.png" alt="Nanatsu no taizai"></div>
                 <div class="self_cartel" id="violet"></div>    
             </div>
        </div>
    </div>
</body>
</html>
